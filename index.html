<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="off" onfocus="this.value=''" class="search-box" placeholder="Search for a city">
		</header>
		<main>
			<section class="location">
				<div class="city">Brooklyn, NY</div>
				<div class="date">Thu 10 January 2021 </div>
			</section>
			<div class="current">
				<div class="temp">
					15<span>°c</span>
				</div>
				<dir class="humidity">Humidity: 18</dir>
				<div class="weather">
					Sunny
				</div>
				<div class="hi-low">13°c / 16°c</div>
			</div>
		</main>
	</div>
	

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
